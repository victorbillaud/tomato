name: Unit Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches: [dev, main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
      - working-directory: ./utils
      - name: Run Tests
        run: |
          pnpm install
          pnpm test