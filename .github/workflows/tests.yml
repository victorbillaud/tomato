name: Unit Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches: [dev, main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./utils
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
      - name: Run Tests
        run: |
          pnpm install
          pnpm test
